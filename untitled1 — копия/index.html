<!DOCTYPE html>

<head>

<body>
<div id="root">
    <h1>
        <span style="color: crimson">Т</span>

<script>

    if (savedUsername) {
        document.body.innerHTML += `<p>Вы вошли как: ${savedUsername}</p>`;
    }
</script>
